<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista postów</title>
</head>
<body>
    <h1>Lista postów</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Dodano: {{ post.created_at }}</small>
        <hr>
    {% empty %}
        <p>Brak postów.</p>
    {% endfor %}
</body>
</html>
